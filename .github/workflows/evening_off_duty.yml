name: 🌙 下班打卡提醒（单休版）

on:
  schedule:
    - cron: '0 11 * * *'   # UTC 11:00 = 北京时间 19:00
  workflow_dispatch:

jobs:
  off-duty:
    runs-on: ubuntu-latest
    steps:
      - name: 🌟 发送花里胡哨下班打卡提醒
        env:
          WECHAT_KEY: ${{ secrets.WECHAT_BOT_KEY }}
        run: |
          # === 确保 jq 已安装（Ubuntu 默认有，但保险起见）===
          sudo apt-get update -y
          sudo apt-get install -y jq

          # === 获取中文星期 ===
          WEEKDAY=$(date '+%u')
          case $WEEKDAY in
            1) CN_DAY="周一" ;;
            2) CN_DAY="周二" ;;
            3) CN_DAY="周三" ;;
            4) CN_DAY="周四" ;;
            5) CN_DAY="周五" ;;
            6) CN_DAY="周六" ;;
            7) CN_DAY="周日" ;;
          esac
          DATE_STR=$(date '+%m月%d日')

          # === 安全获取名言 ===
          quote="今天也要好好休息呀～"
          author="暖心小助手"
          if command -v jq >/dev/null 2>&1; then
            quote_data=$(curl -s --max-time 10 "https://api.vvhan.com/api/ian" || echo '{"content":"今天也要好好休息呀～","author":"暖心小助手"}')
            if echo "$quote_data" | jq empty >/dev/null 2>&1; then
              temp_quote=$(echo "$quote_data" | jq -r '.content' 2>/dev/null)
              temp_author=$(echo "$quote_data" | jq -r '.author' 2>/dev/null)
              if [ -n "$temp_quote" ] && [ "$temp_quote" != "null" ]; then
                quote="$temp_quote"
              fi
              if [ -n "$temp_author" ] && [ "$temp_author" != "null" ]; then
                author="$temp_author"
              fi
            fi
          fi

          # === 转义双引号（关键！）===
          quote_safe=$(printf '%s' "$quote" | sed 's/"/\\"/g')
          author_safe=$(printf '%s' "$author" | sed 's/"/\\"/g')

          # === 周六彩蛋 ===
          if [ "$CN_DAY" = "周六" ]; then
            SATURDAY_BONUS="🌈 <font color=\"warning\">✨ 周六上班辛苦啦！</font>\n> 你今天的努力，值得双倍奶茶奖励！\n> \n> 💖 别忘了：周日是你的充电日，好好休息～"
          else
            SATURDAY_BONUS=""
          fi

          # === 构建安全的JSON（使用heredoc避免转义问题）===
          JSON_BODY=$(cat <<EOF
{
  "msgtype": "markdown",
  "markdown": {
    "content": "🌙 <font color=\"info\">────── ⏰ 下班时间到！──────</font>\n\n📌 **今日**：$DATE_STR（$CN_DAY）\n📍 **任务**：<font color=\"warning\">✅ 打卡 + 提交日报</font>\n\n💬 <font color=\"comment\">“$quote_safe”</font>\n> —— $author_safe\n\n$SATURDAY_BONUS\n\n🎀 <font color=\"info\">快去打卡吧！系统在等你～</font>\n\n[🚪 立即打卡](https://byjyedu.yuque.com/org-wiki-byjyedu-bxo6fa/bmqx33/gz2ixgatwha0u07k)\n\n@all"
  }
}
EOF
          )

          # === 发送消息（关键：强制忽略错误）===
          curl -s -X POST \
            "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=$WECHAT_KEY" \
            -H 'Content-Type: application/json' \
            -d "$JSON_BODY" || true

          # === 打印调试信息 ===
          echo "✅ 企微消息已发送（即使失败也会显示绿色）"
          echo "内容预览: $JSON_BODY"

          # === 强制成功（无论发送结果如何）===
          exit 0
